<!DOCTYPE html>
<html lang = "en">
<head>
  <link rel = "stylesheet" href = "style.css">
  <link rel = "stylesheet" href = '//fonts.googleapis.com/css?family=Ramabhadra' />
  <link rel = "stylesheet" href = '//fonts.googleapis.com/css?family=PTSerif' />
  <title>Week 7 Quote Machine</title>
  </head>

  <body>

  <img src = "leaves.jpg" alt="image of leaves"/>
  <section id="quotesection">
    <h1 id = "qtext">Welcome to the quote machine, click the button to get a quote!</h1>
    <button id="newquote" >New Quote</button>
  </section>


  <script>
    const quotes = ["Heaven is under our feet as well as over our heads. —Henry David Thoreau", "Forget not that the earth delights to feel your bare feet and the winds long to play with your hair. —Khalil Gibran", "In nature, nothing is perfect and everything is perfect. Trees can be contorted, bent in weird ways, and they’re still beautiful. –Alice Walker", "If you truly love nature, you will find beauty everywhere. —Laura Ingalls Wilder", "Leave the road, take the trails. —Pythagoras", "There’s a whole world out there, right outside your window. You’d be a fool to miss it. —Charlotte Eriksson", "Study nature, love nature, stay close to nature. It will never fail you. —Frank Lloyd Wright", "Land really is the best art. —Andy Warhol"];
    // console.log("Hello World");
    let quotecount = 0;

    document.getElementById("newquote").addEventListener("click", buttonClicked);

    function buttonClicked(){
      alert("button clicked");
      console.log(quotes[quotecount]);
      document.getElementById("qtext").innerHTML = quotes[quotecount];

      if(quotecount>6){
        quotecount = 0;
      }
      else{
        quotecount ++;
      }
    }

  </script>

  </body>

  </html>
